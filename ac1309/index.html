.show_txt{ width:320px; float:left;}

.show_txt a:hover{ background-color:#0b75a8;}

.btn_left{ position:absolute; width:16px; height:30px; top:50%; left:50px; margin-top:-15px; background-image:url(images/btn_07.png); background-repeat:no-repeat; background-position:left top; cursor:pointer;} 
.btn_right{ position:absolute; width:16px; height:30px; top:50%; right:50px; margin-top:-15px; background-image:url(images/btn_07.png); background-repeat:no-repeat; background-position:right top; cursor:pointer;}

.show{ display:none;}


#tail{ width:1585px; background-color:#e61c32; margin:0 auto; margin-top:40px; }
#tail p{  text-align:center; color:#fff; font-size:14px; padding:4px 0;}

@media (max-width:1300px){
	#top_box{ width:1000px;}
	#tail{ width:1000px; margin:0 auto;}
}
</style>
<script src="js/jQuery.js"></script>
<script>
$(function(){
	$(".show").eq(0).show()
	var n=0;
	$(".btn_right").click(function(){
		if(n<$(".show").length-1)
		{
			n+=1;
			$(".show").hide()
			$(".show").eq(n).fadeIn(444)	
		}
		else
		{
			n=0;	
			$(".show").hide()
			$(".show").eq(n).fadeIn(444)
		}
	})
	
	$(".btn_left").click(function(){
		if(n>0)
		{
			n-=1;
			$(".show").hide()
			$(".show").eq(n).fadeIn(444)
		}
		else
		{
			n=$(".show").length-1;
			$(".show").hide()
			$(".show").eq(n).fadeIn(444)
		}
	})
})
</script>

<script>
$(function(){
	var n = 0;
	function imgChange(){
		if(n<$(".show").length-1){
			n=n+1;
			}else{
			n=0;	
		}
			 
		$(".show").hide();
		$(".show:eq("+n+")").fadeIn(555);
		}
	
	var clock = setInterval(imgChange,3000);
	$("#show_box").mouseover(function(){

			clock=setInterval(imgChange,3000)

})
